<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .video-container {
        position: relative;
      }
      .play-button,
      .mute-button {
        position: absolute;
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
      }
      .play-button {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 20;
      }
      .mute-button {
        bottom: 10px;
        right: 10px;
        z-index: 20;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="woodHeader bg-gray-800 p-2">
      <div class="logo">
        <img
          class="logo w-64 mx-auto"
          src="images/logogrindheadsmall.png"
          alt="logo"
        />
      </div>
    </div>
    <div class="financeHeader text-center py-4 bg-gray-700 text-white">
      <h1 class="text-3xl font-bold">Financing Portal</h1>
    </div>
    <div class="flex justify-center bg-gray-100">
      <div class="softPull p-8 md:w-full border">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
          <div class="video w-full md:h-screen rounded shadow-lg relative">
            <div
              class="video-container w-full h-full flex items-center justify-center bg-cover bg-center rounded-lg"
              style="background-image: url('images/wood.png')"
            >
              <div class="absolute inset-0 bg-black opacity-50"></div>
              <video
                id="myVideo"
                class="video-background w-full md:h-3/4 h-full relative z-10"
                preload="auto"
              >
                <source
                  src="images/merge_0B15B115-ABBE-4C58-BB91-6D02B4AC07DC.mp4"
                  type="video/mp4"
                />
                <!-- Add additional <source> elements for other formats -->
                Your browser does not support the video tag.
              </video>
              <button id="playButton" class="play-button">
                <i class="fas fa-play w-5 h-4"></i>
              </button>
              <button id="muteButton" class="mute-button">
                <i class="fas fa-volume-up"></i>
              </button>
            </div>
          </div>
          <div class="formDiv w-full mb-8 h-screen md:h-screen">
            <iframe
              class="form w-full h-full rounded shadow-lg"
              src="https://app.isoftpull.com/forms/76a82941-26e2-400d-b018-b5aa5ac832ce/2292a991-62d9-4c5a-84a2-ae6533f317d2"
              title="iSoftpull Form"
              allowfullscreen="allowfullscreen"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="footer bg-gray-800 text-white p-4">
      <div class="link text-center">
        <a
          href="https://zfrmz.com/4YTx9kpqTz0hsMClfWDf"
          class="text-blue-400 underline"
          >Click here to access the finance application directly</a
        >
        <h2 class="mt-4">Questions? Text 407.883.6562</h2>
      </div>
    </div>
    <script>
      const video = document.getElementById("myVideo");
      const playButton = document.querySelector(
        ".video-container .play-button"
      );
      const muteButton = document.querySelector(
        ".video-container .mute-button"
      );

      playButton.addEventListener("click", () => {
        if (video.paused) {
          video.play();
          playButton.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
          video.pause();
          playButton.innerHTML = '<i class="fas fa-play"></i>';
        }
      });

      muteButton.addEventListener("click", () => {
        video.muted = !video.muted;
        muteButton.innerHTML = video.muted
          ? '<i class="fas fa-volume-mute"></i>'
          : '<i class="fas fa-volume-up"></i>';
      });
    </script>
  </body>
</html>
